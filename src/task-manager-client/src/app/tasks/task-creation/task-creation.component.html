<ul ngbNav #nav="ngbNav" [(activeId)]="activeApiTab" class="nav-tabs">
    <li [ngbNavItem]="services[0]">
        <a ngbNavLink>{{services[0]}}</a>
        <ng-template ngbNavContent>
        </ng-template>
    </li>
    <li [ngbNavItem]="services[1]">
        <a ngbNavLink>{{services[1]}}</a>
        <ng-template ngbNavContent>
        </ng-template>
    </li>
    <li [ngbNavItem]="services[2]">
        <a ngbNavLink>{{services[2]}}</a>
        <ng-template ngbNavContent>
        </ng-template>
    </li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>

<hr class="my-4">

<form action="">
    <div class="row g-3">
        <div class="col-sm-6">
            <label for="api" class="form-label">API</label>
            <select class="form-select" aria-label="Default select example" name="api" id="api">
                <option *ngFor="let service of services" value={{service}}>{{service}}</option>
            </select>
        </div>
        <div class="col-sm-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary btn-lg col-md-6" type="submit">Create task</button>
        </div>
    </div>

                                <td>
