<h3>Task Creation</h3>

<form [formGroup]="taskForm">
    <div class="row g-3">
        <div class="col-sm-6 form-group">
            <label for="api" class="form-label">API</label>
            <select formControlName="api" class="form-control" id="api">
                <option *ngFor="let api of taskApis" [ngValue]="api">{{api.name}}</option>
            </select>
            <div class="text-danger" *ngIf="taskForm.controls['api'].invalid && taskForm.controls['api'].touched">
                Choose API
            </div>
        </div>
        <div class="col-sm-6 form-group">
            <label for="urlPath" class="form-label">Path</label>
            <select formControlName="urlPath" class="form-control" id="urlPath">
                <option *ngFor="let urlPath of activeApi?.urlPaths" [ngValue]="urlPath">{{urlPath.name}}</option>
            </select>
            <div class="text-danger" *ngIf="taskForm.controls['urlPath'].invalid && taskForm.controls['urlPath'].touched">
                Choose path
            </div>
        </div>
    </div>
    <br>
    <div class="row g-3">
        <div class="col-sm-6 form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name">
            <div class="text-danger" *ngIf="taskForm.controls['name'].invalid && taskForm.controls['name'].touched">
                Enter name
            </div>
        </div>
        <div class="col-sm-6 form-group">
            <label for="description" class="form-label">Description</label>
            <textarea formControlName="description" class="form-control" id="description"></textarea>
        </div>
    </div>

    <hr class="my-4">

    <div class="row text-center">

    </div>


    <div class="text-center form-group">
        <button class="btn btn-primary btn-lg col-md-6" (click)="createTask()" [disabled]="taskForm.invalid"
            type="submit">
            Create task

    </div>


</form>
