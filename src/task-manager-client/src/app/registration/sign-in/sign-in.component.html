<div class="row">
    <div class="form-signin col-md-6 offset-md-3 text-center">
        <form [formGroup]="signInForm" (ngSubmit)="signIn()">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating form-group p-1">
                <input type="email" formControlName="email" class="form-control" id="email"
                    placeholder="mail@example.com">
                <label for="email">Email</label>
                <div class="text-danger"
                    *ngIf="signInForm.controls['email'].invalid && signInForm.controls['email'].touched">
                    Enter email
                </div>
            </div>
            <div class="form-floating form-group p-1">
                <input type="password" formControlName="password" class="form-control" id="password"
                    placeholder="Password">
                <label for="password">Password</label>
                <div class="text-danger"
                    *ngIf="signInForm.controls['password'].invalid && signInForm.controls['password'].touched">
                    Enter password
                </div>
            </div>

            <button class="w-100 btn btn-lg btn-primary p-1" [disabled]="signInForm.invalid" type="submit">
                Sign in</button>
        </form>
    </div>
</div>
